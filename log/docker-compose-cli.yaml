version: '2'

volumes:
  orderer.tno.nl:
  peer0.comp1.tno.nl:
  peer1.comp1.tno.nl:
  peer2.comp1.tno.nl:
  peer0.comp2.tno.nl:
  peer1.comp2.tno.nl:
  peer2.comp2.tno.nl:

networks:
  second:

services:
  orderer.tno.nl:
    extends:
      file: docker-compose-base.yaml
      service: orderer.tno.nl
    container_name: orderer.tno.nl
    networks:
      - second

  peer0.comp1.tno.nl:
    container_name: peer0.comp1.tno.nl
    extends:
      file:  docker-compose-base.yaml
      service: peer0.comp1.tno.nl
    networks:
      - second

  peer1.comp1.tno.nl:
    container_name: peer1.comp1.tno.nl
    extends:
      file:  docker-compose-base.yaml
      service: peer1.comp1.tno.nl
    networks:
      - second

  peer2.comp1.tno.nl:
    container_name: peer2.comp1.tno.nl
    extends:
      file:  docker-compose-base.yaml
      service: peer2.comp1.tno.nl
    networks:
      - second

  peer0.comp2.tno.nl:
    container_name: peer0.comp2.tno.nl
    extends:
      file:  docker-compose-base.yaml
      service: peer0.comp2.tno.nl
    networks:
      - second

  peer1.comp2.tno.nl:
    container_name: peer1.comp2.tno.nl
    extends:
      file:  docker-compose-base.yaml
      service: peer1.comp2.tno.nl
    networks:
      - second

  peer2.comp2.tno.nl:
    container_name: peer2.comp2.tno.nl
    extends:
      file:  docker-compose-base.yaml
      service: peer2.comp2.tno.nl
    networks:
      - second

  cli:
    container_name: cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=DEBUG
      #- CORE_LOGGING_LEVEL=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.comp1.tno.nl:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/comp1.tno.nl/peers/peer0.comp1.tno.nl/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/comp1.tno.nl/peers/peer0.comp1.tno.nl/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/comp1.tno.nl/peers/peer0.comp1.tno.nl/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/comp1.tno.nl/users/Admin@comp1.tno.nl/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.tno.nl
      - peer0.comp1.tno.nl
      - peer1.comp1.tno.nl
      - peer2.comp1.tno.nl
      - peer0.comp2.tno.nl
      - peer1.comp2.tno.nl
      - peer2.comp2.tno.nl
    networks:
      - second
